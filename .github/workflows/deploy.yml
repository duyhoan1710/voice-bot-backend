  deploy:
    runs-on: ubuntu-latest
    steps:    
      - uses: actions/checkout@v3

      - name: Deploy to server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AWS_SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.AWS_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.AWS_REMOTE_USER }}
          TARGET: ${{ secrets.AWS_REMOTE_TARGET }}
      
      - run: ls
      - run: echo "${{ secrets.AWS_SERVER_SSH_KEY }}" > key_pem.cer
      - run: chmod 400 key_pem.cer
      - run: ls
      - run: cat key_pem.cer
      - run: |
          ssh -t -i ./key_pem.cer ubuntu@ec2-35-91-53-66.us-west-2.compute.amazonaws.com
          pwd
          ls -la
          exit
